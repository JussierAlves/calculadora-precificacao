<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Precificação</title>
    <style>
        thead, th, tr, td{
            border: 1px solid;

        }

        tbody #tableBody :nth-child(even) {
            background-color: #dddddd;
        }

    </style>
</head>
<body>
    <h1>Tabela de Precificação</h1>
    <h2>A Tabela de Precificação tem como objetivo calcular o valor final de um produto de confeitaria para venda. </h2>


    <form>
        <input type="text" id="textIngredient" placeholder="Igrediente">
        <input type="text" id="ingredientPrice" placeholder="Valor R$">
        <input type="text" id="ingredientweight" placeholder="Peso">
        <select name="typeMeasureList" id="typeMeasureList">
            <option value="none">Medida</option>
            <option value="kg">Kg</option>
            <option value="g">g</option>
            <option value="oz">Oz</option>
            <option value="liter">Litro</option>
            <option value="ml">ml</option>
        </select>
        <input type="text" id="usedOnRecipe" placeholder="Qnt usada na receita (g)">    
        <button type="button" id="addButton">✚</button>
    </form>

    <div id="pendingRequirement">

    </div>

    <table>
        <div id="table-head">
            <thead>
                <tr>
                    <th>Igrediente</th>
                    <th>Valor R$</th>
                    <th>Peso</th>
                    <th>Valor por Kg</th>
                    <th>Utilizado</th>
                    <th>Custo R$</th>
                </tr>
            </thead>
        </div>
        <div id="table-content">
            <tbody id="tableBody">
                
            </tbody>                       
        </div>
    </table>

    <script src="./script/index.js"></script>

</body>
</html>
